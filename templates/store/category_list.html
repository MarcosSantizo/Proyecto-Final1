{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Categorías</h2>
  <a href="{% url 'category_create' %}" class="btn btn-success mb-3">+ Nueva Categoría</a>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td>{{ category.name }}</td>
        <td>{{ category.description }}</td>
        <td>
          <a href="{% url 'category_update' category.pk %}" class="btn btn-warning btn-sm">Editar</a>
          <a href="{% url 'category_delete' category.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No hay categorías registradas.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
