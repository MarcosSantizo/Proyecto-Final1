{% extends 'base.html' %}

{% block title %}{% if object %}Editar Producto{% else %}Agregar Producto{% endif %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% if object %}Editar Producto{% else %}Agregar Producto{% endif %}</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if object %}Actualizar{% else %}Guardar{% endif %}
        </button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
