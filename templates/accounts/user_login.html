{% extends "base.html" %}

{% block title %}Iniciar Sesión - Clientes | Distribuidora Román{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-dark text-white text-center">
                <h4><i class="bi bi-person-circle"></i> Acceso Clientes</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">
                        <i class="bi bi-box-arrow-in-right"></i> Iniciar sesión
                    </button>
                </form>

                <div class="text-center mt-3">
                    <p>¿No tienes cuenta? 
                        <a href="{% url 'register_customer' %}" class="text-decoration-none fw-bold">Regístrate aquí</a>.
                    </p>
                    <a href="{% url 'store_home' %}" class="btn btn-link text-secondary">← Volver a la tienda</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
